			<tr>

					<div style="width:550px;height:400px;background-color:black">
					
	<!------------------------------ FORM Start ----------------------------->
			
						<form name="subscribe" onsubmit="return validation();" action="../Final pj/php/subscribeinsert.php" method="POST">
							
							<label for="fname">First Name &nbsp;&nbsp;&nbsp;&nbsp;:</label>						
							&nbsp;<input type="text" id="fname" name="fname" size="35"><br>

							<input type="password" id="pwd" name="pwd" size="35" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,28}" title="must contain

		<script>
			function validation()
			{
				var fnm = document.subscribe.fname;
				var lnm = document.subscribe.lname;
				var pswd = document.subscribe.pwd;
				var eml = document.subscribe.email;
				var ml = document.subscribe.male;
				var fml = document.subscribe.female;
				var othgen = document.subscribe.other;
				var rajy = document.subscribe.state;
				var pinc = document.subscribe.pin;
				if(valfnm(fnm)){
					if(vallnm(lnm)){
						if(valpwd(pswd,8,28)){
							if(valemail(eml)){
								if(valgen(ml,fml,othgen)){
									if(valstate(rajy)){
										if(valpin(pinc)){
											alert('SUBSCRIBE Succesfully!...');
											window.location.reload()
											return true;}
											}}}}}}
				return false;
			}
			function valfnm(fnm)
			{
				var chars=/^[A-Za-z]+$/;
				if(fnm.value.match(chars))
				{ 	return true;	}
				else
				{
					alert('First Name must contains albhapet characters only');
					fnm.focus();
					return false;
				}
			}
			function vallnm(lnm)
			{
				var chars=/^[A-Za-z]+$/;
				if(lnm.value.match(chars))
				{ 	return true;	}
				else
				{
					alert('Last Name must contains albhapet characters only');
					lnm.focus();
					return false;
				}
			}
			function valpwd(pswd,min,max)
			{
				var len=pswd.value.length;
				if(len==0 || len>max || len<min)
				{
					if(len==0)
					{	
						alert('Password Should not be empty'); 
					}
					else
					{
						alert('Length between "+min+" to "+max+"');
					}
						pswd.focus();
						return false;
				}
				return true;
			}
			function valemail(eml)
			{
				var mail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,5})+$/
				if(eml.value.match(mail))
				{	return true;	}
				else
				{
					alert('Please Enter Valid Email Address!!');
					eml.focus();
					return false;
				}
			}
			function valgen(ml,fml,othgen)
			{
				x=0;
				if(ml.checked)
				{	x++;	}
				if(fml.checked)
				{	x++;	}
				if(othgen.checked)
				{	x++;	}
				if(x==0)
				{
					alert('Select Gender');
					ml.focus();
					return false;
				}
				else
				{
					return true;
				}
			}
			function valstate(rajy)
			{
				if(rajy.value=="-")
				{
					alert('Please Select State');
					rajy.focus();
					return false;
				}
				else
				{
					return true;
				}
			}
			function valpin(pinc)
			{
				var pc= /^[0-9]+$/;
				if(pinc.value.match(pc))
				{
					return true;				
				}
				else
				{
					alert('PIN Code only contains numericals');
					pinc.focus();
					return false;	
				}
			}
		</script>

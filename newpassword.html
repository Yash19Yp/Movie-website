<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="CSS/forgotpassword2.css">
	<title>Change Password</title>
</head>
<body>
	<center>
	<div class="newpswd">
		<img src="images/logo.png">
		<form name="newpwd" action="php/newpassword.php" method="post">
			<input type="email" name="email" id="email" placeholder="Enter Your Email" required="required"><br>
			<input type="password" name="pass" id="pass" class="password" placeholder="Enter Your Old Password!" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,28}" title="must contain
							at least one number, one uppercase and lowercase letter and at least 8 or more characters" required="required"><br>
			<input type="password" name="newpass" id="newpass" class="password" placeholder="New Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,28}" title="must contain
							at least one number, one uppercase and lowercase letter and at least 8 or more characters" required="required"><br>
			<input type="submit" class="btn" name="submit" id="submit" value="UPDATE">
			<input type="reset" class="btn" name="reset" value="RESET">
		</form>
	</div>
	</center>
</body>
</html>
